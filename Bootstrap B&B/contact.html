<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bed and Breakfast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header class="bg-dark text-white text-center py-3">
        <h1>Wilson's Bed and Breakfast</h1>
        <nav>
            <button class="btn btn-primary mx-2"><a href="index.html" class="text-white text-decoration-none">Home</a></button>
            <button class="btn btn-primary mx-2"><a href="contact.html" class="text-white text-decoration-none">Contact</a></button>
        </nav>
    </header>

    <!-- Contact Section -->
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <div class="paragraph">
            <p>Have a question or inquiry? Reach out to us using the form below.</p>
        </div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Google Map Section -->
    <div class="container mt-5">
        <h2>Our Location</h2>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1gmwFC41nQntMHLHqx4-CxHrQ_uUY7vQ&ehbc=2E312F"
                width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <h2>More Information</h2>
        <h2>Physical Address</h2>
        <p>
            111 Lake Louise Dr,<br> 
            Lake Louise, AB <br> 
            T0L 1E0, Canada<br> 
        </p>

        <h2>Phone</h2>
        <p>1 403-522-3511</p>
    </div>

    <!---Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>
</html>
